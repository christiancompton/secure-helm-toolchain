version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: secure-lock-kubernetes.svg
  required:
    - hello-world-build
    - hello-world-repo
  info:
    git url: >-
      [https://github.com/open-toolchain/secure-helm-toolchain](https://github.com/open-toolchain/secure-helm-toolchain)
    git branch: >-
      [master](https://github.com/open-toolchain/secure-helm-toolchain/tree/master)
toolchain:
  name: 'secure-helm-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  hello-world-repo:
    $switch:
      - $expr: $env.source_provider
      - $default: 'hostedgit'
        service_id: hostedgit
        parameters:
          repo_name: '{{toolchain.name}}'
          repo_url: $env.app_repo || 'https://github.com/open-toolchain/node-hello-world'
          type: $env.type || 'clone'
          has_issues: true
          enable_traceability: true
      - $case: 'githubconsolidated'
        service_id: githubconsolidated
        parameters:
          repo_name: '{{toolchain.name}}'
          repo_url: $env.app_repo || 'https://github.com/open-toolchain/node-hello-world'
          type: $env.type || 'clone'
          visibility: public
      - $case: 'github_integrated'
        service_id: github_integrated
        parameters:
          repo_name: '{{toolchain.name}}'
          repo_url: $env.app_repo || 'https://github.com/open-toolchain/node-hello-world'
          type: $env.type || 'clone'
          has_issues: true
          enable_traceability: true
  hello-world-build:
    service_id: pipeline
    parameters:
      services:
        - hello-world-repo
      name: 'hello-helm-{{timestamp}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          GIT_REPO: hello-world-repo
          CHART_NAME: hello
          CF_APP_NAME: '{{form.pipeline.parameters.app-name}}'
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          REGISTRY_NAMESPACE: '{{form.pipeline.parameters.registry-namespace}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          STAGING_REGION_ID: '{{form.pipeline.parameters.staging-region}}'
          STAGING_CLUSTER_NAME: '{{form.pipeline.parameters.staging-cluster-name}}'
          STAGING_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.staging-cluster-namespace}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          PROD_CLUSTER_NAME: '{{form.pipeline.parameters.prod-cluster-name}}'
          PROD_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.prod-cluster-namespace}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
        execute: true
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      app-name: '{{services.hello-world-repo.parameters.repo_name}}'
      staging-cluster-namespace: staging
      prod-cluster-namespace: prod
    schema:
      $ref: deploy.json
